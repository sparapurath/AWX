---
- name: Install Apache web server
  hosts: all
  become: yes
  tasks:
    
    - name: Install Apache on RedHat-based systems
      ansible.builtin.yum:
        name: httpd
        state: present
     
    - name: Ensure Apache is running and enabled on RedHat-based systems
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes
     
